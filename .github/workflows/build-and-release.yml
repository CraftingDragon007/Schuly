name: Build and Release Flutter Apps

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.x'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ./schuly
        run: flutter pub get

      - name: Generate app icons
        working-directory: ./schuly
        run: dart run flutter_launcher_icons

      - name: Build Android APK
        working-directory: ./schuly
        run: flutter build apk --release --build-name="${{ github.ref_name }}" --build-number="${{ github.run_number }}"

      - name: Build Android AAB (App Bundle)
        working-directory: ./schuly
        run: flutter build appbundle --release --build-name="${{ github.ref_name }}" --build-number="${{ github.run_number }}"

      - name: Prepare artifacts
        working-directory: ./schuly
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-release.apk artifacts/schuly-${{ github.ref_name }}.apk
          cp build/app/outputs/bundle/release/app-release.aab artifacts/schuly-${{ github.ref_name }}.aab

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: schuly/artifacts/

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.x'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: ./schuly
        run: flutter pub get

      - name: Generate app icons
        working-directory: ./schuly
        run: dart run flutter_launcher_icons

      - name: Build iOS (unsigned)
        working-directory: ./schuly
        run: flutter build ios --release --no-codesign --build-name="${{ github.ref_name }}" --build-number="${{ github.run_number }}"

      - name: Create iOS Archive
        working-directory: ./schuly
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release -destination generic/platform=iOS -archivePath build/Runner.xcarchive archive CODE_SIGNING_ALLOWED=NO

      - name: Export iOS IPA
        working-directory: ./schuly
        run: |
          cd ios
          mkdir -p artifacts
          mkdir -p build/ipa
          cp -r build/Runner.xcarchive/Products/Applications/Runner.app build/ipa/
          cd build/ipa
          zip -r ../../artifacts/schuly-${{ github.ref_name }}.ipa Runner.app

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: schuly/ios/artifacts/

  upload-to-release:
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Upload Assets to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            android-build/schuly-${{ github.ref_name }}.apk
            android-build/schuly-${{ github.ref_name }}.aab
            ios-build/schuly-${{ github.ref_name }}.ipa
          name: "Schuly ${{ github.ref_name }}"
          body: |
            ## Schuly Release ${{ github.ref_name }}
            
            ### ðŸ“± Downloads:
            - **Android APK**: `schuly-${{ github.ref_name }}.apk` (For sideloading)
            - **Android AAB**: `schuly-${{ github.ref_name }}.aab` (For Google Play Store)
            - **iOS IPA**: `schuly-${{ github.ref_name }}.ipa` (Unsigned - for development)
            
            ### ðŸš€ New in this version:
            - Enhanced notification system with triple vibration pattern
            - Configurable notification timing (2, 5, 10, 20, 30, 50 minutes)
            - Clean UI without distracting snackbar messages
            - Improved Android notification permissions handling
            
            ### ðŸ“‹ Installation:
            1. **Android**: Download the APK and install (enable "Install from unknown sources")
            2. **iOS**: Requires development provisioning profile
            
            **Build Number**: ${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}